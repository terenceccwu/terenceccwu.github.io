    <style>
        .clearfix:after {
            content: " ";
            /* Older browser do not support empty content */
            visibility: hidden;
            display: block;
            height: 0;
            clear: both;
        }

        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .position--fixed {
            position: fixed;
        }

        .number-input {
            padding-bottom: 100px;
            height: 41px; // keep height even when text is empty
        }

        .text {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .text--title {
            font-size: 36px;
        }

        .text--center {
            text-align: center;
        }

        .btn {
            width: 75px;
            height: 75px;
            background-color: #e5e5e5;
            border-radius: 50%;

            cursor: pointer;
            outline: 0;
            border: 0;

        }

        .btn__text {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding-top: 17px;
            text-align: center;
            font-size: 36px;

            user-select: none;
            -webkit-user-select: none;
        }


        .btn--empty {
            background: none;
            cursor: auto;
        }

        .btn--success {
            background-color: #3DC55e;
        }

        .btn--success .btn__text {
            color: white;
        }

        .btn--asterisk .btn__text {
            font-size: 42px;
            padding-top: 20px;
        }

        .btn--pound .btn__text {
            padding-top: 20px;
        }

        .main-container {
            position: fixed;
            width: 100%;
            margin-top: 56px;
        }

        .grid {}

        .grid__cell {
            float: left;
            margin-bottom: 16px;
        }

        .grid__cell:not(:nth-child(3n)) {
            margin-right: 25px;
        }

        .grid__cell:nth-child(3n + 1) {
            clear: left;
        }

        .ripple {
            background-position: center;
            transition: background 0.5s;
        }

        .ripple:active {
            background-color: #b2b1b1;
            background-size: 100%;
            transition: background 0s;
        }

        .numpad-container {
            margin: 0 auto;
            width: max-content;
        }

        .back-btn {
            position: relative;
            cursor: pointer;
        }

        .back-btn__icon {
            margin-top: 20px;
            position: absolute;
            left: 22px;
            top: 0;
            width: 33px;
            height: 24px;
            padding-left: 5px;
            border-radius: 3px;
            background: #e2e2e2;
            clip-path: polygon(30% 0%, 100% 1%, 100% 100%, 30% 100%, 0% 50%);
        }

        .back-btn__icon:after {
            display: block;
            content: "";
            position: absolute;
            top: 4px;
            left: 14px;
            right: 7px;
            bottom: 4px;
            background: #100a09;
            -webkit-clip-path: polygon(20% 10%,
                    10% 20%,
                    40% 50%,
                    10% 80%,
                    20% 90%,
                    50% 60%,
                    80% 90%,
                    90% 80%,
                    60% 50%,
                    90% 20%,
                    80% 10%,
                    50% 40%);
            clip-path: polygon(20% 10%,
                    10% 20%,
                    40% 50%,
                    10% 80%,
                    20% 90%,
                    50% 60%,
                    80% 90%,
                    90% 80%,
                    60% 50%,
                    90% 20%,
                    80% 10%,
                    50% 40%);
        }

    <script id="rendered-js">
        $('.btn:not(".btn--empty")').on('click', function () {
            number += $(this).data('value')
            render()
        })

        $('.back-btn').on('click', function () {
            number = number.slice(0, -1)
            render()
        })

        $('.js-call').off('click').click(function () {
            if (!number) {
                return
            }
            window.location = `https://api.whatsapp.com/send?phone=852${number}`
        })

        $('.back-btn').on('press', function (e) {
            number = '';
            render()
        });

        var number = '';

        function render() {
            $('.js-number').text(number)
            if (!number) {
                $('.back-btn').hide()
            } else {
                $('.back-btn').show()
            }
        }

        render()
    </script>
