        .btn {

          background-color: #e5e5e5;
          border-radius: 50%;

          cursor: pointer;
          outline: 0;
          border: 0;
        }

        .btn__text {

        }

        .btn--empty {
          background: none;
          cursor: auto;
        }

        .btn--call {
          cursor: pointer;
        }

        .btn--success {
          background-color: #3dc55e;

        .btn--asterisk .btn__text {
          font-size: 42px;
          padding-top: 20px;
        }

        .btn--pound .btn__text {
          padding-top: 20px;
        }

        .main-container {
          position: fixed;
          width: 100%;
          /*   margin-top: 56px; */
          margin-top: 8vh;
        }

        .grid {
        }

        .grid__cell {
          float: left;
          margin-bottom: 16px;
        }

        .grid__cell:not(:nth-child(3n)) {
          margin-right: 25px;
        }

        .grid__cell:nth-child(3n + 1) {
          clear: left;
        }

        .ripple {
          background-position: center;
          transition: background 0.5s;
        }

        .ripple:active {
          background-color: #b2b1b1;
          background-size: 100%;
          transition: background 0s;
        }

        .numpad-container {
          margin: 0 auto;
          width: max-content;
        }

        .back-btn {
          position: relative;
          cursor: pointer;

          width: 75px;
          height: 75px;
        }

        .back-btn__icon {
          margin-top: 20px;
          position: absolute;
          left: 22px;
          top: 0;
          width: 33px;
          height: 24px;
          padding-left: 5px;
          border-radius: 3px;
          background: #e2e2e2;
          clip-path: polygon(30% 0%, 100% 1%, 100% 100%, 30% 100%, 0% 50%);
        }
        .back-btn__icon:after {
          display: block;
          content: "";
          position: absolute;
          top: 4px;
          left: 14px;
          right: 7px;
          bottom: 4px;
          background: #100a09;
          -webkit-clip-path: polygon(
            20% 10%,
            10% 20%,
            40% 50%,
            10% 80%,
            20% 90%,
            50% 60%,
            80% 90%,
            90% 80%,
            60% 50%,
            90% 20%,
            80% 10%,
            50% 40%
          );
          clip-path: polygon(
            20% 10%,
            10% 20%,
            40% 50%,
            10% 80%,
            20% 90%,
            50% 60%,
            80% 90%,
            90% 80%,
            60% 50%,
            90% 20%,
            80% 10%,
            50% 40%
          );
        }

        .js-cursor {
          height: 80px;
          width: 60px;
          display: inline-block;
          vertical-align: bottom;
          text-align: left;
          margin-top: -38px;
          margin-left: -30px;
          position: absolute;
          cursor: pointer;
        }

        .clipboard-menu {
          padding: 9px 16px;
          font-size: 14px;
          background-color: black;
          color: white;
          border-radius: 10px;
          position: absolute;
          white-space: nowrap;
          cursor: pointer;

          -webkit-transition: opacity 300ms;
          transition: opacity 300ms;
        }

        .clipboard-menu:after {
          content: "";
          position: absolute;
          left: 40%;
          margin-left: -5px;
          top: -10px;
          transform: translateY(-50%);
          border: 10px solid #000;
          border-color: transparent transparent black transparent;
        }

        .paste-menu {
          top: 100%;
        }

        @media screen and (max-height: 568px) {
          .main-container {
            margin-top: 10px;
          }
          .number-input {
            padding-bottom: 30px;
          }
          .grid__cell {
            margin-bottom: 8px;
          }
          .grid__cell:not(:nth-child(3n)) {

          }
        }

        @media screen and (min-height: 569px) and (max-height: 767px) {

            margin-right: 20px;
          }
        }

    <script id="rendered-js">
        function iOS() {
          return (
            [
              "iPad Simulator",
              "iPhone Simulator",
              "iPod Simulator",
              "iPad",
              "iPhone",
              "iPod"
            ].includes(navigator.platform) ||
            // iPad on iOS 13 detection
            (navigator.userAgent.includes("Mac") && "ontouchend" in document)
          );
        }

        $.mobile.loading().hide();

        $('.btn:not(".btn--empty,.js-call")').on("vmousedown", function () {
          number += $(this).data("value");
          render();
        });

        $(".back-btn").on("vmousedown", function () {
          number = number.slice(0, -1);
          render();
        });

        $(".js-call").click(function () {
          if (!number) {
            return;
          }
          let url = "";

          if (number.startsWith("+852") || number.startsWith("852")) {
            url = `https://api.whatsapp.com/send?phone=${number}`;
          } else {
            url = `https://api.whatsapp.com/send?phone=852${number}`;
          }

          window.dataLayer.push({'event':'Click Dial', 'eventCallback': function() {
            window.location = url;
          } });
          
        });

        $(".back-btn").on("press", function (e) {
          number = "";
          render();
        });

        if (iOS()) {
          $(".js-cursor").on("click", async function () {
            const text = await navigator.clipboard.readText();
            number += text;
            render();
            window.dataLayer.push({'event':'Paste Text'});
          });
        } else {
          let cursorTimer = null;

          $(".js-cursor").on("click", function () {
            $(this)
              .find(".paste-menu")
              .show()
              .css("visibility", "visible")
              .css("opacity", 1);
            clearTimeout(cursorTimer);
            cursorTimer = setTimeout(() => {
              $(this)
                .find(".paste-menu")
                .css("visibility", "hidden")
                .css("opacity", 0)
                .hide();
            }, 3000);
          });

          $(".paste-menu").on("click", async function () {
            let text = "";

            try {
              text = await navigator.clipboard.readText();
            } catch (e) {
              console.error(e);
              alert("Pasting text is not supported by device");
            }

            number += text;
            render();
            $(this).css("visibility", "hidden").css("opacity", 0).hide();

            window.dataLayer.push({'event':'Paste Text'});
          });
        }

        var number = "";

        function render() {
          $(".js-number").text(number);
          if (!number) {
            $(".back-btn").hide();
          } else {
            $(".back-btn").show();
          }
        }

        render();


    </script>
